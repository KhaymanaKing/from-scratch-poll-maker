<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="main-section">
            <div class= "input">
            <h2>Question</h2>
            <input name ="question" />
            
            <h3>Option One</h3>
            <input name ="option-one">
            
            <h3>Option Two</h3>
            <input name ="option-two">
            
                <div>
                    <button id = "start-poll-button">Start Poll!</button>
                </div>
            </div>
            <section class="voting">
                <div>
                <button id="option-one-plus">+ Option One</button>
                <button id="option-two-plus">+ Option Two</button>
                </div>  
                <div>
                    <button id="option-one-minus">- Option One</button>
                    <button id="option-two-minus">- Option Two</button>
                </div>
                <div>
                    <button id="end-poll">END</button>
                </div>  
            </section>
            <h2 id ="poll-question"></h2>
                <div class = "options">
                    <div id = "option-one">
                        <h5 id = "option-one-title"></h5>
                        <p id = "option-one-votes"></p>
                    </div>
                    <div id = "option-two">
                        <h5 id = "option-two-title"></h5>
                        <p id = "option-two-votes"></p>
                    </div>
                </div>
            <section> 
                <h2>Past Polls</h2>
                <div class ="previous-polls">
                    
                </div>
            </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>

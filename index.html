<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="main-section">
                <label>
                    Poll question
                    <input name="poll-question">
                </label>
                <label>
                    Option 1
                    <input name="option-one">
                </label>
                <label>
                    Option 2
                    <input name="option-two">
                </label>
                <button id="start-poll">Start Poll</button>
            <div>
                <button id="option-one-vote">Vote 1</button>
                <button id="option-two-vote">Vote 2</button>
            </div>
            <div>
                <button id="option-one-mins">Minus Vote 1</button>
                <button id="option-two-minus">Minus Vote 2</button>
            </div>
            <div>
                <button id ="poll-end">End poll</button>
            </div>
            </section>
            <section class="current-results">
                <h3>Current Poll</h3>
                <p id= "question"></p>
                <div class="options">
                    <div id="option-one-results">
                        <p id="option-one-input"></p>
                        <p id="option-one-votes-result"></p>
                    </div>
                    <div id="option-two-results">
                        <p id="option-two-input"></p>
                        <p id="option-two-votes-result"></p>
                    </div>
                </div>
            </section>
            <section class="past-results">
                <h3>Past Results</h3>
                <div class="past-poll-results"></div>
            </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
